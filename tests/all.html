<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run all tests</title>
  <link rel="stylesheet" href="/vendor/qunit/qunit-1.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  
  <script src="/vendor/qunit/qunit-1.10.0.js"></script>
  
  <!-- Load application
    data-main is (of course) a relative path to this file you can use absolute paths to the webroot as well
  -->
  <script src="/lib/config.js"></script>
  <script data-main="/lib/main" src="/vendor/require.js"></script>

  <script>
  QUnit.config.autostart = false;
  
  require(["joose"], function () {
    use.paths = ["/lib"];
    
    JooseX.Namespace.Depended.Resource.JavaScript.meta.extend({
      doesnt  : [ JooseX.Namespace.Depended.Transport.XHRAsync, JooseX.Namespace.Depended.Materialize.Eval ],
      does    : JooseX.Namespace.Depended.Transport.ScriptTag
    });
  
    require(["jquery", "../tests/all"], function ($, tests) {
      
    
      require(tests, function () {
         QUnit.start();
      });
    
    });    
  });
  
  </script>
</body>
</html>
