<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run all tests</title>
  <link rel="stylesheet" href="/vendor/qunit/qunit-1.10.0.css">
  <link rel="stylesheet" href="/vendor/jqwidgets/styles/jqx.base.css" type="text/css" />

  <style type="text/css">
    #visible-fixture {
      margin: 10px;
      padding: 5px;
      border: 1px solid #F0F0F0;
      border-radius: 15px;
      min-height: 120px;
    }
  </style>
  
</head>
<body>
  <div id="qunit">
    
  </div>
  
  <div id="qunit-fixture">test markup, will be hidden</div>
  <div id="visible-fixture">visible test markup</div>
  
  <script src="/vendor/qunit/qunit-1.10.0.js"></script>

  <!-- Load application
    data-main is (of course) a relative path to this file you can use absolute paths to the webroot as well
  -->
  <script src="/lib/config.js"></script>
  <script data-main="/lib/main" src="/vendor/require.js"></script>

  <input id='jqxWidget'>
  </input>  

  <script>
  QUnit.config.autostart = false;
  QUnit.config.reorder = false;
  
  require(["require", "joose", "jquery", "jqwidgets-global", "jqwidgets",
           //"../tests/all"
          ], function (require, nothing, $, tests) {

    $(document).ready(function () {
      
      // Create a jqxDateTimeInput
      $("#jqxWidget").jqxDateTimeInput({
        formatString: 'dd.MM.yyyy'
      });
      
    });

    // tests is a array of strings with full paths to the found  tests with grunt:update-tests
    //require(tests, function () {
      //QUnit.start();
    //});
  });
  </script>
</body>
</html>
