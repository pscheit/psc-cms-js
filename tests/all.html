<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run all tests</title>
  <link rel="stylesheet" href="/vendor/qunit/qunit-1.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  
  <script src="/vendor/qunit/qunit-1.10.0.js"></script>
  
  <!-- Load application
    data-main is (of course) a relative path to this file you can use absolute paths to the webroot as well
  -->
  <script src="/lib/config.js"></script>
  <script data-main="/lib/main" src="/vendor/require.js"></script>

  <script>
  QUnit.config.autostart = false;
  
  require(["require", "joose", "jquery", "../tests/all"], function (require, nothing, $, tests) {
    require(tests, function () {
      console.log('start');
      QUnit.start();
    });

  });
  
  </script>
</body>
</html>
